<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <h:form id="sicaklikCevirmeForm">
                    <div align="left">

                        <p:panelGrid columns="2">
                            <p:inputText value="#{araclarMB.celsius}"/>
                            <p:outputLabel value="C"/>
                            <p:inputText value="#{araclarMB.kelvin}"/>
                            <p:outputLabel value="K"/>
                            <p:inputText value="#{araclarMB.fahrenheit}"/>
                            <p:outputLabel value="F"/>
                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton value="CELSİUS" action="#{araclarMB.celsiusCevir()}" update="sicaklikCevirmeForm"/>
                                    <p:commandButton value="KELVİN" action="#{araclarMB.kelvinCevir()}" update="sicaklikCevirmeForm"/>
                                    <p:commandButton value="FAHRENHEİT" action="#{araclarMB.fahrenheitCevir()}" update="sicaklikCevirmeForm"/>
                                </div>
                            </f:facet>
                        </p:panelGrid>

                    </div>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
