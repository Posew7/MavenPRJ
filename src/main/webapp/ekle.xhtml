<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <h:form id="ekleForm">
                    <div align="left">
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Ad"/>
                            <p:inputText value="#{rehberMB.ad}"
                                         id="ad"
                                         required="true"
                                         requiredMessage="boş geçilemez"/>
                            <p:message for="ad"/>

                            <p:outputLabel value="Soyad"/>
                            <p:inputText value="#{rehberMB.soyad}"
                                         id="soyad"
                                         required="true"
                                         requiredMessage="boş geçilemez"/>
                            <p:message for="soyad"/>

                            <p:outputLabel value="Doğum Tarihi"/>
                            <p:inputMask value="#{rehberMB.dogtar}"
                                         id="dogtar"
                                         required="true"
                                         requiredMessage="boş geçilemez"
                                         mask="99/99/9999">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputMask>
                            <p:message for="dogtar"/>

                            <p:outputLabel value="No"/>
                            <p:inputMask value="#{rehberMB.no}"
                                         id="no"
                                         required="true"
                                         requiredMessage="boş geçilemez"
                                         mask="99/99"/>
                            <p:message for="no"/>

                            <p:outputLabel value="Mahalle"/>
                            <p:inputText value="#{rehberMB.mahalle}"
                                         id="mahalle"
                                         required="true"
                                         requiredMessage="boş geçilemez"/>
                            <p:message for="mahalle"/>

                            <p:outputLabel value="Şehir"/>
                            <p:inputText value="#{rehberMB.sehir}"
                                         id="sehir"
                                         required="true"
                                         requiredMessage="boş geçilemez"/>
                            <p:message for="sehir"/>

                            <p:outputLabel value="E-Mail"/>
                            <p:inputText value="#{rehberMB.email}"
                                         id="email"
                                         required="true"
                                         requiredMessage="boş geçilemez"/>
                            <p:message for="email"/>

                            <p:outputLabel value="Telefon"/>
                            <p:inputMask value="#{rehberMB.tel}"
                                         id="tel"
                                         required="true"
                                         requiredMessage="boş geçilemez"
                                         mask="(999) 999-9999"/>
                            <p:message for="tel"/>

                            <p:outputLabel value="Bilgi"/>
                            <p:inputText value="#{rehberMB.bilgi}"
                                         id="bilgi"
                                         required="true"
                                         requiredMessage="boş geçilemez"/>
                            <p:message for="bilgi"/>

                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton value="EKLE" action="#{rehberMB.ekle()}" update="ekleForm"/>
                                </div>
                            </f:facet>
                        </p:panelGrid>
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
