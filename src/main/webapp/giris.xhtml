<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Giriş Ekranı</title>
    </h:head>
    <h:body>
        <h:form id="girisForm">
            <div align="center">
                <p:growl sticky="true" showDetail="true" globalOnly="true"/>
                <p:panelGrid columns="3" style="position: relative; top: 150px;">
                    <f:facet name="header">
                        <div align="center">
                            HOŞGELDİNİZ
                        </div>
                    </f:facet>

                    <p:outputLabel value="Kullanıcı Adı"/>
                    <p:inputText value="#{girisMB.kullanici}"
                                 id="kullanici"
                                 required="true"
                                 requiredMessage="boş geçilemez"/>
                    <p:message for="kullanici"/>

                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="GİRİŞ" action="#{girisMB.giriseYetkiliMi()}" update="girisForm"/>
                        </div>
                    </f:facet>
                </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
