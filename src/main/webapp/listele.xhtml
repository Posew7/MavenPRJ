<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:dataTable var="kisi" value="#{rehberMB.listele()}">
                        <f:facet name="header">
                            REHBER
                        </f:facet>
                        <p:column style="width:16px">
                            <p:rowToggler />
                        </p:column>
                        <p:column headerText="Ad">
                            <h:outputText value="#{kisi.ad}" />
                        </p:column>
                        <p:column headerText="Soyad">
                            <h:outputText value="#{kisi.soyad}" />
                        </p:column>

                        <p:rowExpansion>
                            <p:panelGrid  columns="2" columnClasses="label,value" style="width:500px">
                                
                                <h:outputText value="Ad" />
                                <h:outputText value="#{kisi.ad}" />

                                <h:outputText value="Soyad" />
                                <h:outputText value="#{kisi.soyad}" />

                                <h:outputText value="Doğum Tarihi" />
                                <h:outputText value="#{kisi.dogtar}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+3"/>
                                </h:outputText>

                                <h:outputText value="No" />
                                <h:outputText value="#{kisi.no}" />

                                <h:outputText value="Mahalle" />
                                <h:outputText value="#{kisi.mahalle}" />

                                <h:outputText value="Şehir" />
                                <h:outputText value="#{kisi.sehir}" />

                                <h:outputText value="E-Mail" />
                                <h:outputText value="#{kisi.email}" />

                                <h:outputText value="Telefon" />
                                <h:outputText value="#{kisi.tel}" />

                                <h:outputText value="Bilgi" />
                                <h:outputText value="#{kisi.bilgi}" />


                            </p:panelGrid>
                        </p:rowExpansion>
                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
